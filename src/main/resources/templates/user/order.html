<!DOCTYPE html>
<html class="htmlBg" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约</title>
<link rel="stylesheet" type="text/css" href="user/css/reset.css" />
<link rel="stylesheet" type="text/css" href="user/css/style.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
<body class="bodyBg">
	<!--头部 Start!-->
	<div id="hd" class="wp clearfix">
		<a href="index" class="hdLogo fl">
			<img src="user/images/logo.png">
		</a>
	</div>
	<!--头部 End!-->
	
	<!--导航 Start!-->
	<ul id="nav" class="clearfix wp">
		<li><a href="index" class="navItem">首页</a></li>
		<li>
			<a href="./shownotice" class="navItem">新闻公告</a>
		</li>
		<li>
			<a href="./getSchedule" class="navItem">显示时刻表</a>
		</li>
		<li class="first active">
			<a href="./getUserTripList" class="navItem">预约</a>
			
		</li>
		<li>
			<a class="navItem">
			<form th:action="@{./getCommentsList}" id="commentslist" method="post" >
				<input type="text" hidden="hidden" id="getcomment" th:value="${session.users}" class="navItem">
				<input type="submit" value="论坛" id='sgetcomment' class="navItem" style="color:#fff;font-size:16px;"> 	
			</form>
			</a>
		</li>
		<li th:if="${session.users}==null">
			<a class="navItem"  href="regist">注册</a>
		</li>
		<li th:if="${session.users}!=null">
			<a class="navItem"  th:text=" ${session.users}? '欢迎：'+${session.users.username}:'未登录'"><i></i></a>
			<div class="dropdown">
				<a href="personcenter">个人中心</a>
				<a href="./logout">退出</a>
			</div>
		</li>
		<li th:if="${session.users}==null">
			<a class="navItem"  href="login">登录</a>
		</li>
		<th:if th:if="${session.users}!=null">
			<li th:if="${session.users.status}==1">
				<a class="navItem">当前登录：学生</a>
			</li>
			<li th:if="${session.users.status}==2">
				<a class="navItem">当前登录：管理员</a>
			</li>
			<li th:if="${session.users.status}==3">
				<a class="navItem">当前登录：教师</a>
			</li>
		</th:if>
	</ul>
	<!--导航 End!-->

	<!--main Start!-->
	<div id="main" class="wp clearfix">
		<div class="leftMenu fl">
			<dl>
				<dt>
					<span>
						<h4>预约</h4>
					</span>
				</dt>
			</dl>
		</div>
		<div class="rightCon fr">
			<div class="conTop clearfix">
				<div class="crumbs">
					<a href="index">首页</a>
					<i>-</i>
					<span>预约</span>
				</div>
			</div>
			<!-- <div>
				<form class="conMain" action="" method="post" >
					<input type="text" id="inputOne">
					<input type="text" id="inputTwo" name="inputTwo" placeholder="点击选择出发日期">
					<input type="text" id="nowDate" th:vlaue="${nowDate}" th:text="${nowDate}" class="hidden">
					<button type="submit" id="btn_select">查询</button>
				</form>
			</div> -->
			<div class="conMain">
				<div th:fragment="table_re" id="table_re">
				<table class="table table-bordered">
                    <thead>
                      <tr>
                       	<th width="150px">车次号</th>
                       	<th width="150px">始发时间</th>
			            <th width="150px">始发地</th>
			            <th width="150px">所需时间</th>
			            <th width="150px">余座</th>
						<th width="150px">出发日期</th>
						<th width="150px">操作</th>		
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="trip:${pageInfo.list}">
                      	<td th:text="${trip.ccard}"></td>
			            <td th:text="${trip.ctime}"></td>
			            <td th:if = "${trip.start=='1'}">赛罕</td>
			            <td th:if = "${trip.start=='2'}">盛乐</td>
			            <td th:text="${trip.reqTime} + '小时'"></td>
			            <td th:text="${trip.remain_seats}"></td>
			            <td th:text="${trip.start_Date}"></td>
			            <td>
                          <div class="btn-group">
                           <form th:action="@{/subsTrip(tId=${trip.tId})}" id="subsbtn" method="post">
                           <input type="text" hidden="hidden" id="getsubs" th:value="${session.users}">
                           <a><input type="submit" value="预约" id='sgetsubs'></a>
                          	</form>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="pageNum">
					<span>共 [[${pageInfo.pages}]] 页</span>
					<span>共 [[${pageInfo.total}]] 条</span>
					<span>每页 [[${pageInfo.pageSize}]] 条</span>
					<th:if th:if="${pageInfo.hasPreviousPage}"><a th:href="@{/getUserTripList?pageNum=1}">首页</a></th:if>
					<th:if th:if="${pageInfo.hasPreviousPage}"><a th:href="@{/getUserTripList(pageNum=${pageInfo.prePage})}" style="font-weight: bold;">上一页</a></th:if>
					<th:each th:each="nav:${pageInfo.navigatepageNums}">
		                <a th:href="@{/getUserTripList(pageNum=${nav})}" th:text="${nav}" th:if="${nav != pageInfo.pageNum}"></a>
		                <span style="font-weight: bold;" th:if="${nav == pageInfo.pageNum}" th:text="${nav}" ></span>
		            </th:each>
					<th:if th:if="${pageInfo.hasNextPage}"><a th:href="@{/getUserTripList(pageNum=${pageInfo.nextPage})}" style="font-weight: bold;">下一页</a></th:if>
					<th:if th:if="${pageInfo.hasNextPage}"><a th:href="@{/getUserTripList(pageNum=${pageInfo.pages})}">尾页</a></th:if>
				</div>
                  </div>
			</div>
		</div>
	</div>
	<!--main End!-->

	<!--底部 Start!-->
	<div id="ft">
		<div class="wp">
			<p>魏炜©2020届毕业设计</p>
		</div>
	</div>
	<!--底部 End!-->
</body>
<script src="laydate/laydate.js"></script>
<script>
//执行一个laydate实例
laydate.render({
  elem: '#inputTwo'
  ,min: 0
  ,max: 7
});
</script>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" th:inline="javascript">

	if(seats=0){
		alert("车次无剩余座位，不可预约");
		//return "user/index";
		window.location.href='index';
	}
}
$(document).ready(function(){
	$("#sgetcomment").click(function(){
		var loginuser = $("#getcomment").val();
		//alert("当前登录用户："+loginuser);	
		if(loginuser===''){
			alert("还未登录，前往登录！");
			window.location.href='login';
			return false;
		}
	});
});
$(document).ready(function(){
	$("#sgetsubs").click(function(){
		var loginu = $("#getsubs").val();
		if(loginu==''){
			alert("请先登录，再进行预约！");
			window.location.href='login';
			return false;
		}else if("${nowTime}>${trip.ctime} and ${nowDate}>${trip.start_Date}"){
			alert("此车已发，请预约其它车次！");
			window.location="http://localhost:8080/schoolbus/getUserTripList";
			return false;
		}
	});
});
</script>
<script type="text/javascript" th:inline="javascript">
$(function(){
	$("#btn_select").click(function(){
		var testInputOne = $("#inputOne").val();
		if(testInputOne=="赛罕"){
			testInputOne="1";
		}else if(testInputOne=="盛乐"){
			testInputOne="2";
		}
		console.log(testInputOne);
		var testInputTwo = $("#inputTwo").val();
		var a1 = testInputOne == '' || testInputOne == undefined || testInputOne == null;
		var a2 = testInputTwo == '' || testInputTwo == undefined || testInputTwo == null;
		if(a1 && a2){
			alert("输入出发地点和出发时期进行查询！");
		}else{
			$.ajax({
				type:"post",
				url:"findResultByStartAndDate",
				data:{"testInputOne":testInputOne,
					"testInputTwo":testInputTwo,},
				dataType:"text",
				async:true,
				success:function(trips){
					console.log("-------------------");
					var s = "";
					$("#table_re").empty(s);
					$("#table_re").append(trips);
				}
			});
		}
	});
});
</script>
</html>
