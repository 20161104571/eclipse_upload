<script type="text/javascript" th:line="javascript">
$(function(){
	$("input[name='password']").blur(function(){
		var id = $("#uid").val();
		var opwd = $("#opwd").val();
		if(opwd == ""){
			alert("请先输入初始密码");
		}else{
			$.ajax({
				type:'post',
				url:'./checkOldPwd',
				data:{"id":id,"password":opwd},
				dataType:'application/json;charset=UTF-8',
				success:function(result){
					$("#opwd").empty();
					if(result.isOldPwd==true){
						alert("初始密码正确");
						console.log("正确");
					}else{
						alert("初始密码错误");
					}
				}
			});
		}
		console.log(opwd);
	});	
});


</script>
