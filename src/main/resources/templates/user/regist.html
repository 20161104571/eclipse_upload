<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎注册内蒙古师范大学通勤车管理</title>
<link href="css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
<script type="text/javascript" src="js/jQuery1.7.js"></script>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery1.42.min.js"></script>
<script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
<script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
<!-- <script type="text/javascript" src=js/jquery-3.3.1.js></script> -->
<script type="text/javascript" th:inline="javascript">
$(function(){
	$(".screenbg ul li").each(function(){
		$(this).css("opacity","0");
	});
	$(".screenbg ul li:first").css("opacity","1");
	var index = 0;
	var t;
	var li = $(".screenbg ul li");	
	var number = li.size();
	function change(index){
		li.css("visibility","visible");
		li.eq(index).siblings().animate({opacity:0},3000);
		li.eq(index).animate({opacity:1},3000);
	}
	function show(){
		index = index + 1;
		if(index<=number-1){
			change(index);
		}else{
			index = 0;
			change(index);
		}
	}
	t = setInterval(show,8000);
	//根据窗口宽度生成图片宽度
	var width = $(window).width();
	$(".screenbg ul img").css("width",width+"px");
	
	$("input[name='username']").blur(function(){
		if($("#unsp").val() == ""){
			alert("用户名不能为空！");
		}else{
			$.ajax({
				type : 'post',
				url:'./checkUserName',
				data:{"username":this.value},
				dataType:'application/json;charset=UTF-8',
				success:function(result){
					$("#unsp").empty();
					if(result.isExist==true){
						alert("用户名已被占用");
						//$("#unsp").append("<font color='red'>用户名已被占用</font>");
					}else{
						alert("用户名可用");
						//$("#unsp").append("<font color='green'>用户名可用</font>");
					}
				},
				dataType:"json"
			});
		}
		
	});
	$("input[name='number']").blur(function(){
		var realname = $("#realname").val();
		var num = $("#num").val();
		$.ajax({
			type:'post',
			url:'./checkStuNum',
			data:{"stuname":realname,"stunum":num},
			dataType:'application/json;charset=UTF-8',
			success:function(responseContent){
				//$("#realname").empty();
				//$("#num").empty();
				if(responseContent=='1'){
					window.alert("校内学生");
				}else if(responseContent=='2'){
					window.alert("校外人员");
				}
				
			},
			dateType:"json"
		});
	});
	$("input[name='phone']").blur(function(){
		 if(!$("#psp").val().match(/^1[3456789]\d{9}$/)) {
			alert("手机号码格式不正确！");
		}else {
			$.ajax({
				type:'post',
				url:'./checkPhone',
				data:{"phone":this.value},
				dataType:'application/json;charset=UTF-8',
				success:function(result){
					$("#psp").empty();
					if(result.isPhone==true){
						alert("该手机号已存在");
						//$("#psp").append("<font color='red'>该手机号已存在</font>");
					}else{
						alert("该手机号码可用");
						//$("#psp").append("<font color='green'>该手机号码可用</font>");
					}
				},
				dataType:"json"
			});
		}
		/*  if($("#psp").val() == ""){
				alert("手机号码不能为空！");
			}else */
	});
	$("input[name='email']").blur(function(){
		if($("#emailx").val()==""){
			alert("邮箱不能为空！");
		}else if(!$("#emailx").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)){
			alert("邮箱格式不正确！");
		}else{
			$.ajax({
				type:'post',
				url:'./checkEmail',
				data:{"phone":this.value},
				dataType:'application/json;charset=UTF-8',
				success:function(result){
					$("#emailx").empty();
					if(result.isEmail==true){
						alert("邮箱已被注册");
						//$("#emailx").append("<font color='red'>邮箱已被注册</font>");
					}else{
						//$("#emailx").append("<font color='green'>邮箱可用</font>");
						alert("邮箱可用");
					}
				},
				dataType:"json"
			});
		}
	});
	
});
</script>
</head>

<body >
<div id="tab">
  <div class="tab_box"> 
    <div>
      <div class="stu_error_box"></div>
      <h1>注册</h1>
      	<form action="./registerUser" method="post" class="stu_login_error">
	    	<div class="form-group">
	    		<label class="sr-only" for="form-username">用户名:</label>
	        	<input type="text" name="username" placeholder="用户名..." id="unsp">
	        </div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-password">密码:</label>
	        	<input type="password" name="password" placeholder="密码..." class="form-password form-control" id="password">
	        </div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-realname">真实姓名:</label>
	        	<input type="text" name="name" placeholder="请填写你的真实姓名，不可修改" class="form-realname form-control" id="realname">
	        </div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-number">学号:</label>
	        	<input type="text" name="number" placeholder="学工号..." class="form-number form-control" id="num">
	        </div>
	       	<div class="form-group">
	       		<label class="sr-only" for="form-email">电子邮箱:</label>
	       		<input type="text" name="email" placeholder="电子邮箱..." class="form-email form-control" id="emailx">
	       	</div>
	        <div class="form-group">
	        	<label class="sr-only" for="form-phone">手机号:</label>
	        	<input type="text" name="phone" placeholder="手机号..." class="form-phone form-control" id="psp">
	        </div>
	        <button class="btn" id="button">注册</button>
	        <div class="form-group">
				<p>Already registered? <a href="login">登 录</a></p>
			</div>
    	</form>
    </div>
  </div>
</div>
<div class="bottom">©2020届 <a href="javascript:;" target="_blank"></a> <span>毕业设计</span></div>

</div>
</body>
</html>
