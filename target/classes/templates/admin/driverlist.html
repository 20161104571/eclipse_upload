<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>显示</title>
</head>
 
<body>
	<div th:each="item : ${list}">
		<h1 th:text="${{item.title}}"></h1>
		<p><a th:text="${{item.name}}"></a></p>
		<p><a th:text="${{item.detail}}"></a></p>
	</div>
</body>
</html>
