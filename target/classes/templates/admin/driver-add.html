<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->

      <!-- logo -->

        <a href="aindex"></a><!-- <img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /> -->
      </div>
      <div class="lyear-layout-sidebar-scroll"> 
        
        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item active"> <a href="aindex"><i class="mdi mdi-home"></i> 后台首页</a> </li>
            
            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-file-outline"></i> 用户管理</a>
              <ul class="nav nav-subnav">
                <li> <a href="./getDriverList">司机信息管理</a> </li>
                <li> <a href="./getUserList">用户信息管理</a> </li>
                <li> <a href="./getUserList">新增管理员</a> </li>
              </ul>
            </li>
            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-file-outline"></i> 车辆管理</a>
              <ul class="nav nav-subnav">
                <li> <a href="./getScheduleList">发车时刻表</a> </li>
                <li> <a href="./getVehicleList">显示车辆信息</a> </li>
                <li> <a href="./getTripList">车次信息</a> </li>
              </ul>
            </li>
            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-file-outline"></i> 公告信息管理</a>
              <ul class="nav nav-subnav">

            <li class="nav-item nav-item-has-subnav">

                <li> <a href="./getOrderList">查看预约信息</a> </li>
                
              </ul>

            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)"><i class="mdi mdi-file-outline"></i> 留言管理</a>

        </nav>
        
        <div class="sidebar-footer">
          <p class="copyright">@2020</p>
        </div>
      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 添加司机 </span>
          </div>
          
          <ul class="topbar-right">
            <li class="dropdown dropdown-profile">
              <a href="javascript:void(0)" data-toggle="dropdown">
                <span><span th:text="${session.user.username}"></span><span class="caret"></span></span>
              </a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li> <a href="admin-edit-pwd"><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>
                <li class="divider"></li>
                <li> <a href="./logOut"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
              </ul>
            </li>
            
          </ul>
          
        </div>
      </nav>
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <form action="saveDriver" method="post" class="row">
                  <div class="form-group col-md-12">
                    <label for="dname">司机姓名</label>
                    <input type="text" id="dname" name="dname" th:value="${dname}" class="form-control" placeholder="请输入司机姓名">
                  </div>
                  <div class="form-group col-md-12">
                    <label for="dnumber">工号</label>
                    <input type="text" class="form-control" id="dnumber" name="dnumber" th:value="${dnumber}" value="" placeholder="请输入工号" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="dphone">电话号码</label>
                    <input type="text" class="form-control" id="dphone" name="dphone" th:value="${dphone}" value="" placeholder="请输入电话号码" />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="driverTime">驾龄</label>
                    <input type="text" class="form-control" id="driverTime" name="driverTime" th:value="${driverTime}" value="" placeholder="请输入司机驾龄" />
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>
       
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
      
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<!--标签插件-->
<script src="js/jquery-tags-input/jquery.tagsinput.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
</body>
</html>
