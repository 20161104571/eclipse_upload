<!DOCTYPE html>
<html class="htmlBg" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>搜索结果页</title>
<link rel="stylesheet" type="text/css" href="user/css/reset.css" />
<link rel="stylesheet" type="text/css" href="user/css/style.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>
<body class="bodyBg">
	<!--头部 Start!-->
	<div id="hd" class="wp clearfix">
		<a href="index" class="hdLogo fl">
			<img src="user/images/logo.png">
		</a>
		<form class="hdSearch fr" action="getSearchList" method="post" name="form1" id="from1">
			<button type="submit" onclick="search()"></button>
			<input type="text" id="searchInput" name="index_none_header_sysc" placeholder="搜索">
		</form>
		
	</div>
	<!--头部 End!-->
	
	<!--导航 Start!-->
	<ul id="nav" class="clearfix wp">
		<li><a href="index" class="navItem">首页</a></li>
		<!-- <li>
			<a href="test" class="navItem">中心概况<i></i></a>
		</li> -->
		<li>
			<a href="./shownotice" class="navItem">新闻公告</a>
		</li>
		<li>
			<a href="./getSchedule" class="navItem">显示时刻表</a>
		</li>
		<li>
			<a href="orders" class="navItem">预约</a>
			
		</li>
		<li>
			<a href="./getCommentsList" class="navItem">论坛</a>
		</li>
		<li>
			<a href="9xiazai-wendang.html" class="navItem">联系我们</a>
		</li>
		<li th:if="${session.users}==null">
			<a class="navItem"  href="regist">注册</a>
		</li>
		<li th:if="${session.users}!=null">
			<a class="navItem"  th:text="欢迎： + ${session.users.username}"><i></i></a>
			<div class="dropdown">
				<a href="personcenter">个人中心</a>
				<a href="./logout">退出</a>
			</div>
		</li>
		<li th:if="${session.users}==null">
			<a class="navItem"  href="login">登录</a>
		</li>
		<th:if th:if="${session.users}!=null">
			<li th:if="${session.users.status}==1">
				<a class="navItem">当前登录：学生</a>
			</li>
			<li th:if="${session.users.status}==2">
				<a class="navItem">当前登录：管理员</a>
			</li>
			<li th:if="${session.users.status}==3">
				<a class="navItem">当前登录：教师</a>
			</li>
		</th:if>
	</ul>
	<!--导航 End!-->

	<!--main Start!-->
	<div id="main" class="wp clearfix">
		<div class="leftMenu fl">
			<dl>
				<dt>
					<span>
						<h4>搜索结果页</h4>
					</span>
				</dt>
			</dl>
		</div>
		<div class="rightCon fr">
			<div class="conTop clearfix">
				<div class="crumbs">
					<a href="index">首页</a>
					<i>-</i>
					<span>搜索结果页</span>
				</div>
			</div>
			<div class="conMain">
				<table class="table table-bordered">
                    <thead>
                      <tr>
                       	<th width="150px">车次号</th>
                       	<th width="150px">始发时间</th>
			            <th width="150px">始发地</th>
			            <th width="150px">所需时间</th>
			            <th width="150px">剩余座位</th>
			            <th width="150px">出发日期</th>
			            <th width="150px">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="sc : ${search_result}">
                      	<td th:text="${sc.ccard}"></td>
			            <td th:text="${sc.ctime}"></td>
			            <td th:if = "${sc.start=='1'}">赛罕校区</td>
			            <td th:if = "${sc.start=='2'}">盛乐校区</td>
			            <td th:text="${sc.reqTime} + '小时'"></td>
			            <td th:text="${sc.remain_seats}"></td>
			            <td th:text="${sc.start_Date}"></td>
			            
			            <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" th:href="@{/subsTrip(tId=${sc.tId})}" title="预约" data-toggle="tooltip" onclick="seatscount()"><i ><img class="user/images/subs.png"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
				
				<!-- <div class="pageNum">
					<span>共14条</span>
					<span>每页1页</span>
					<a href="#" class="pagePrev disabled">&lt;</a>
					<a href="#" class="active">1</a>
					<a href="#">2</a>
					<a href="#">3</a>
					<span>...</span>
					<a href="#">14</a>
					<a href="#" class="pageNext">&gt;</a>
					<form>
						<span>转到第</span>
						<input type="text" name="">
						<span>页</span>
						<button>GO</button>
					</form>
				</div> -->
			</div>
		</div>
	</div>
	<!--main End!-->

	<!--底部 Start!-->
	<div id="ft">
		<div class="wp">
			<p>Copyright © 2020</p>
		</div>
	</div>
	<!--底部 End!-->
</body>
<script type="text/javascript" src="user/js/jquery.min.js" ></script>
</html>
